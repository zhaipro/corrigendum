{% extends '__base__.html' %}

{% block title %} 勘误本列表 {% endblock %}

{% block content %}

{% if book_list %}
<p>勘误本列表：</p>
    <ul class="uk-list">
    {% for book in book_list %}
        <li><a href="{% url 'detail' book.id %}">{{ book.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>暂无勘误本！</p>
{% endif %}

{% endblock %}
